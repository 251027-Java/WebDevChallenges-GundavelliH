<!DOCTYPE html>
<html>
  <head>
    <title>JS Button Example</title>
  </head>
  <body>
    <h1>Click the Button!</h1>

    <button onclick="sayHello()">Say Hello</button>

    <script>
      function sayHello() {
        alert("Hello from JavaScript!");
      }
    </script>

    <br><br>

    <button onclick="tellMeAJoke()">Tell me a joke</button>

    <script>
      function tellMeAJoke() {
        alert("Why do programmers prefer dark mode? \n\nBecause light attracts bugs!");
      }
    </script>


  </body>
</html>
